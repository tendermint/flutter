name: cosmos_ui_components
description: Cosmos UI components
version: 0.0.1
homepage: tendermint.com
publish_to: 'none' # TODO publish it when ready

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dotted_border: ^2.0.0+2
  pinput: ^1.2.2
  qr_flutter: ^4.0.0
  cosmos_utils:
    git:
      url: https://github.com/tendermint/flutter.git
      path: packages/cosmos_utils
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.8.1

#dependency_overrides:
## convenient overrides for development to reference packages on local disk, just uncomment following lines and make sure
## it points to the location of the checked out tendermint/flutter repository
#  cosmos_utils:
#    path: ../cosmos_utils


flutter:
  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/fonts/Inter-Thin.ttf
          weight: 100
        - asset: lib/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: lib/fonts/Inter-Light.ttf
          weight: 300
        - asset: lib/fonts/Inter-Regular.ttf
          weight: 400
        - asset: lib/fonts/Inter-Medium.ttf
          weight: 500
        - asset: lib/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: lib/fonts/Inter-Bold.ttf
          weight: 700
        - asset: lib/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: lib/fonts/Inter-Black.ttf
          weight: 900
    - family: Casta
      fonts:
        - asset: lib/fonts/casta/Casta-ThinExpanded.otf
          weight: 100
        - asset: lib/fonts/casta/Casta-ExtraLightExpanded.otf
          weight: 200
        - asset: lib/fonts/casta/Casta-LightExpanded.otf
          weight: 300
        - asset: lib/fonts/casta/Casta-Expanded.otf
          weight: 400
        - asset: lib/fonts/casta/Casta-MediumExpanded.otf
          weight: 500
        - asset: lib/fonts/casta/Casta-SemiBoldExpanded.otf
          weight: 600
        - asset: lib/fonts/casta/Casta-BoldExpanded.otf
          weight: 700
        - asset: lib/fonts/casta/Casta-ExtraBoldExpanded.otf
          weight: 800
        - asset: lib/fonts/casta/Casta-BlackExpanded.otf
          weight: 900
