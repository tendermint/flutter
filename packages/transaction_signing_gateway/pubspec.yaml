name: transaction_signing_gateway
description: Transaction Signing gateway
version: 0.0.1
homepage: tendermint.com
publish_to: 'none' # TODO publish it when ready

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.0.5"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  flutter_secure_storage: ^5.0.2
  biometric_storage: 4.0.0
  encrypt: ^5.0.1
  alan: ^0.40.2+1
  uuid: ^3.0.5
  decimal: ^1.5.0
  shared_preferences: ^2.0.11
  cosmos_utils:
    git:
      url: https://github.com/tendermint/flutter.git
      path: packages/cosmos_utils
      ref: main

dependency_overrides:
  analyzer: 3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  cosmos_lint:
    git:
      url: https://github.com/tendermint/flutter.git
      path: packages/cosmos_lint
      ref: main
  very_good_analysis: 2.4.0
  mocktail: 0.3.0

